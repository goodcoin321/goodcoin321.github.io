<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>내 IP 주소 찾기</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Noto Sans KR', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">

    <div class="w-full max-w-md mx-auto bg-white rounded-xl shadow-lg p-8 text-center">
        <!-- Header -->
        <h1 class="text-3xl font-bold text-gray-800 mb-2">내 IP 주소</h1>
        <p class="text-gray-500 mb-6">아래에 현재 사용 중인 공인 IP 주소가 표시됩니다.</p>

        <!-- IP Display Area -->
        <div class="bg-gray-100 rounded-lg p-6 mb-6 flex items-center justify-center">
            <p id="ip-address" class="text-4xl font-bold text-indigo-600 tracking-wider">
                불러오는 중...
            </p>
        </div>

        <!-- Copy Button -->
        <button id="copy-button" class="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-3 px-4 rounded-lg transition duration-300 ease-in-out transform hover:scale-105 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-opacity-50 disabled:bg-gray-400 disabled:cursor-not-allowed">
            IP 주소 복사하기
        </button>

        <!-- Toast Message for Copy Confirmation -->
        <div id="toast" class="fixed bottom-10 left-1/2 -translate-x-1/2 bg-gray-800 text-white px-6 py-3 rounded-lg shadow-lg opacity-0 transition-opacity duration-300">
            IP 주소가 복사되었습니다!
        </div>
    </div>

    <script>
        // Function to fetch and display the IP address
        async function getIpAddress() {
            const ipAddressElement = document.getElementById('ip-address');
            const copyButton = document.getElementById('copy-button');
            copyButton.disabled = true;

            try {
                // Fetch IP address from a public API
                const response = await fetch('https://api.ipify.org?format=json');
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                const data = await response.json();
                const ip = data.ip;

                // Display the IP address
                ipAddressElement.textContent = ip;
                copyButton.disabled = false;

            } catch (error) {
                // Handle errors during fetch
                console.error('IP 주소를 가져오는 데 실패했습니다:', error);
                ipAddressElement.textContent = '오류 발생';
                ipAddressElement.classList.remove('text-indigo-600');
                ipAddressElement.classList.add('text-red-500');
            }
        }

        // Function to copy text to clipboard and show a confirmation message
        function copyToClipboard() {
            const ipAddress = document.getElementById('ip-address').textContent;
            const toastElement = document.getElementById('toast');

            // Do not copy if the content is the loading or error message
            if (ipAddress === '불러오는 중...' || ipAddress === '오류 발생') {
                return;
            }

            // Create a temporary textarea to hold the text and copy it
            const textArea = document.createElement('textarea');
            textArea.value = ipAddress;
            document.body.appendChild(textArea);
            textArea.select();
            try {
                // Use execCommand as a fallback for broader compatibility
                document.execCommand('copy');
                
                // Show toast notification
                toastElement.classList.remove('opacity-0');
                setTimeout(() => {
                    toastElement.classList.add('opacity-0');
                }, 2000); // Hide after 2 seconds

            } catch (err) {
                console.error('클립보드 복사에 실패했습니다:', err);
                // You could show an error toast here if needed
            }
            document.body.removeChild(textArea);
        }

        // Add event listener to the copy button
        document.getElementById('copy-button').addEventListener('click', copyToClipboard);

        // Call the function to get the IP address when the page loads
        window.onload = getIpAddress;
    </script>

</body>
</html>
